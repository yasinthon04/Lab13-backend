version: '3.8'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9000:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
  backend:
    image: yasinthon04/331-securitylab
    ports:
      - 8999:8080
    environment:
      - JAVA_PROFILE=prod,db
    restart: on-failure
    depends_on:
      - db
    links:
      - db